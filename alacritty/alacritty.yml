# 自动刷新
live_config_reload: true
# Tab 缩进
tabspaces: 4
# 背景透明度
# background_opacity: 0.85
# window_opacity: 0.75
dynamic_title: true

window:
  # 窗口大小
  dimensions:
    columns: 120
    lines: 60

  # 边缘空白
  padding:
    x: 10
    y: 10
  dynamic_padding: false
  startup_mode: Maximized
  # 窗口修饰
  # - full: 有边界+标题栏
  # - none: 无边界+标题栏
  # decorations: none
  # full or none or (macOS) transparent or buttonless
  decorations: full
  # 透明度：0 透明，1 不透明
  opacity: 0.80

scrolling:
  # 历史保留行数
  history: 2000

  # 每次滚动行数
  multiplier: 5

  # 每次滚动行数（分屏时）
  faux_multiplier: 100

  # 自动滚动至最新行
  auto_scroll: true


